<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleCategory.css') }}">
</head>
<body>

    <nav class="menu-lateral">
        
        <ul>
            <li class="menu">
                <a href="homepage.html">
                <span class="icon"><i class="bi bi-box-seam"></i></span>
                <span class="txt-link"> Produtos </span>
                </a>
            </li>

            <li class="menu">
                <a href="categorias.html">
                <span class="icon"><i class="bi bi-list-ul"></i></span>
                <span class="txt-link"> Categorias </span>
                </a>
            </li>
            
            <li class="menu">
                <a href="fornecedores.html">
                <span class="icon"><i class="bi bi-truck"></i></i></span>
                <span class="txt-link"> Fornecedores </span>
                </a>
            </li>

            <li class="menu">
                <a href="vendedores.html">
                <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
                <span class="txt-link"> Vendedores </span>
                </a>
            </li>
            

            <li class="menu">
                <a href="vendas.html">
                <span class="icon"><i class="bi bi-coin"></i></span>
                <span class="txt-link"> Vendas </span>
                </a>
            </li>


            <li class="sair">
                <a href="login.html">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="txt-link"> Sair </span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form action="/categorias" method="post">
    
                <label for="name" class="custom-label">Nome da categoria:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="description" class="custom-label">Descrição da categoria:</label>
                <input type="text" id="description" name="description" required>

                <button type="submit">Salvar</button>
        </form>
    </div>
<br>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        {% for listagem in lista %}
        <tr>
            <td>{{ listagem[1] }}</td>
            <td>{{ listagem[2] }}</td>
            <td>t</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
